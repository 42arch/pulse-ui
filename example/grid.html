<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="https://fonts.proxy.ustclug.org/css?family=Lato:400,700,400italic,700italic&subset=latin"/>
  <link rel="stylesheet" href="../lib/styles/index.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-size: 24px;
    }

    .gutter {
      width: 50%;
    }

    .content {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .demo-col {
      background: #e0f0fa;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 5px;
    }

    .demo-col2 {
      background: #7dbcea;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="gutter">
      <pl-row gutter=".8" align="middle" justify="space-around">
        <pl-col span="1"><div class="demo-col">1</div></pl-col>
        <pl-col span="8"><div class="demo-col demo-col2">8</div></pl-col>
        <pl-col span="6"><div class="demo-col">6</div></pl-col>
      </pl-row>

      <pl-row gutter=".6" align="middle" justify="space-between">
        <pl-col span="4"><div class="demo-col">4</div></pl-col>
        <pl-col span="10"><div class="demo-col demo-col2">10</div></pl-col>
        <pl-col span="1"><div class="demo-col">1</div></pl-col>
      </pl-row>

      <pl-row gutter=1 align="bottom" justify="end">
        <pl-col span="12"><div class="demo-col">12</div></pl-col>
        <pl-col span="6"><div class="demo-col demo-col2">6</div></pl-col>
      </pl-row>
      <pl-row>
        <pl-col span="12"><div class="demo-col">24</div></pl-col>
        <pl-col span="12"><div class="demo-col demo-col2">24</div></pl-col>
      </pl-row>
    </div>

    ---------------------------offset------------------------------------

    <div class="gutter">
      <pl-row gutter=".8" align="middle">
        <pl-col span="1"><div class="demo-col">1</div></pl-col>
        <pl-col span="6"><div class="demo-col">6</div></pl-col>
      </pl-row>
      <pl-row gutter=".8" align="middle">
        <pl-col span="1"><div class="demo-col">1</div></pl-col>
        <pl-col span="6" offset="8"><div class="demo-col">6</div></pl-col>
      </pl-row>
      <pl-row gutter=".8" align="middle">
        <pl-col span="1"><div class="demo-col">1</div></pl-col>
        <pl-col span="6"><div class="demo-col">6</div></pl-col>
      </pl-row>
      <pl-row gutter=".8" align="middle">
        <pl-col span="1" offset="2"><div class="demo-col">1</div></pl-col>
        <pl-col span="6" offset="6"><div class="demo-col">6</div></pl-col>
      </pl-row>
      <pl-row gutter=".8" align="middle">
        <pl-col span="18" push="6"><div class="demo-col">col-18</div></pl-col>
        <pl-col span="6" pull="18"><div class="demo-col">col-6</div></pl-col>
      </pl-row>
    </div>


  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
  <script src="../lib/index.js"></script>
  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
