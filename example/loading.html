<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="https://fonts.proxy.ustclug.org/css?family=Lato:400,700,400italic,700italic&subset=latin"/>
  <link rel="stylesheet" href="../lib/styles/index.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-size: 24px;
    }

    .gutter {
      width: 50%;
    }

    .content {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .demo-col {
      background: #e0f0fa;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 5px;
    }

    .demo-col2 {
      background: #7dbcea;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="height: 300px; width: 300px; position: relative; border: 1px solid yellow;">
      content
      <pl-loading :active="active"></pl-loading>
    </div>
    <pl-button @click.native="active = !active">toggle</pl-button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
  <script src="../lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          active: false
        }
      }
    })
  </script>
</body>
</html>
